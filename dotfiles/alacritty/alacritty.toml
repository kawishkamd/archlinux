[font]
  size=12.0

  [font.normal]
  family="JetBrains Mono Nerd Font"
  style="Regular"

  [font.bold]
  family="JetBrains Mono Nerd Font"
  style="Bold"

  [font.italic]
  family="JetBrains Mono Nerd Font"
  style="Italic"

[window]
  opacity = 0.60
  decorations="None"
[cursor]
  style={shape="Block",blinking="Always"}
  blink_interval=300
  blink_timeout=3
  thickness=0.1
[mouse]
  hide_when_typing = true